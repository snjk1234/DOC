<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة العقارات</title>
    <link rel="stylesheet" href="satarday.css"> <link rel="icon" href="logo.jpg" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container" id="loginContainer" style="display: block;"> <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
        </div>
        <button class="btt" onclick="attemptLogin()">دخول</button>
    </div>

    <div class="dashboard" id="dashboard" style="display: none;"> <div class="building-buttons">
            <button class="bttn" onclick="displayInputForm('العمارة الكبيرة 30058543307')">
                العمارة الكبيرة 30058543307
                <span id="totalBill_العمارة الكبيرة 30058543307" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('العمارة الكبيرة 30058543307')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('عمارة سلطانة 10075126558')">
                عمارة سلطانة 10075126558
                <span id="totalBill_عمارة سلطانة 10075126558" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('عمارة سلطانة 10075126558')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('عمارة المنارات 30059069267')">
                عمارة المنارات 30059069267
                <span id="totalBill_عمارة المنارات 30059069267" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('عمارة المنارات 30059069267')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('عمارة السيل 30059012783')">
                عمارة السيل 30059012783
                <span id="totalBill_عمارة السيل 30059012783" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('عمارة السيل 30059012783')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('عمارة المكتب القديم 10074768485')">
                عمارة المكتب القديم 10074768485
                <span id="totalBill_عمارة المكتب القديم 10074768485" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('عمارة المكتب القديم 10074768485')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('عمارة التجارية 30059069178')">
                عمارة التجارية 30059069178
                <span id="totalBill_عمارة التجارية 30059069178" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('عمارة التجارية 30059069178')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('الاستراحة1')">
                الاستراحة1
                <span id="totalBill_الاستراحة1" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('الاستراحة1')"></span>
            </button>
            <button class="bttn" onclick="displayInputForm('الاستراحة2')">
                الاستراحة2
                <span id="totalBill_الاستراحة2" class="total-bill-display" onclick="event.stopPropagation(); filterListViewByBuilding('الاستراحة2')"></span>
            </button>
        </div>
        <div class="searchData">
            <input type="search" placeholder="ابحث هنا" class="search-box">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div>
            <img src="logo.jpg" class="header-logo" alt="Bakr Sabr Logo">
            <button onclick="logoutUser()" class="logout-btn">تسجيل الخروج</button>
            <button id="exportButton" class="export-btn" title="تصدير البيانات الحالية إلى Excel">
                <i class="fas fa-file-excel"></i> تصدير Excel
            </button>
        </div>
        <div class="group-all">
            <div class="form-container" id="formContainer" style="display: none;">
                <h3 id="buildingTitle"></h3>
                <div class="input-group">
                    <input type="number" id="totalBill" placeholder="المبلغ الكلي للفاتورة" step="any" disabled>
                    <button id="enableTotalBill" class="enable-input-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div class="input-group">
                    <input type="number" id="reading" placeholder="القراءة" step="any">
                </div>
                <div class="input-group">
                    <input type="number" id="valueSAR" placeholder="القيمة بالريال" step="any">
                </div>
                <div class="input-group">
                    <label for="fromDate">من:</label>
                    <input type="date" id="fromDate" placeholder="الفترة من" >
                </div>
                <div class="input-group">
                     <label for="toDate">إلى:</label>
                    <input type="date" id="toDate" placeholder="الفترة إلى">
                </div>
                <div class="input-group">
                    <input type="number" id="paymentAmount" placeholder="مبلغ السداد" step="any">
                </div>
                <div class="input-group">
                    <label for="comboBox">العداد:</label>
                    <select id="comboBox"></select>
                </div>
                <div class="form-actions">
                    <button onclick="saveOrUpdateEntry()">
                        <i class="fas fa-save"></i> حفظ أو تعديل
                    </button>
                    <button onclick="resetListViewToAllEntries()">
                        <i class="fas fa-list"></i> عرض الكل
                    </button>
                     <button onclick="hideInputForm()" type="button">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </div>

            <div class="listview" id="listView">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>اسم العمارة</th>
                            <th>المبلغ الكلي</th>
                            <th>القراءة</th>
                            <th>القيمة بالريال</th>
                            <th>التاريخ من</th>
                            <th>التاريخ إلى</th>
                            <th>مبلغ السداد</th>
                            <th>العداد التجاري</th>
                            <th>إجراءات</th> </tr>
                    </thead>
                    <tbody id="listContent">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="satarday.js"></script> <div id="loadingOverlay" style="display: none;"> <div class="spinner"></div>
        <p class="loading-text">جارٍ التحميل...</p>
    </div>
</body>
</html>
