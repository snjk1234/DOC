<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة العقارات</title>
    <link rel="stylesheet" href="satarday.css">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- إضافة مكتبة التشفير -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!--<script src="https://script.google.com/macros/s/AKfycbw_fzm7EDXmzdvvQnnImWKMZFOZd6nb9xe_Fk6U9Q3-NJur_PY7-IsR0bb0RacWyFJ68Q/exec"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- واجهة تسجيل اااالدخول -->
    <div class="login-container" id="loginContainer">
        <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
        </div>
        <button class="btt" onclick="login()">دخول</button>
    </div>
    
        <!-- لوحة التحكم -->
        <div class="dashboard" id="dashboard">
            <img src="logo.jpg" class="header-logo" alt="Bakr Sabr Logo">
            <button onclick="logout()" class="logout-btn">تسجيل الخروج</button>
            <div class="building-buttons">
                <button onclick="showForm('العمارة الكبيرة 30058543307')">العمارة الكبيرة 30058543307</button>
                <button onclick="showForm('عمارة سلطانة 10075126558')">عمارة سلطانة 10075126558</button>
                <button onclick="showForm('عمارة المنارات 30059069267')">عمارة المنارات 30059069267</button>
                <button onclick="showForm('عمارة السيل 30059012783')">عمارة السيل 30059012783</button>
                <button onclick="showForm('عمارة المكتب القديم 10074768485')">عمارة المكتب القديم 10074768485</button>
                <button onclick="showForm('عمارة التجارية 30059069178')">عمارة التجارية 30059069178</button>
            </div>
            <div class="searchData">
                <input type="search" placeholder="ابحث هنا" class="search-box">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="group-all">
                <!-- نموذج الإدخال -->
                <div class="form-container" id="formContainer" style="display: none;">
                    <h3 id="buildingTitle"></h3>
                    <div class="input-group">
                        <input type="number" id="totalBill" placeholder="المبلغ الكلي للفاتورة" step="any">
                    </div>
                    <div class="input-group">
                        <input type="number" id="reading" placeholder="القراءة" step="any">
                    </div>
                    <div class="input-group">
                        <input type="number" id="valueSAR" placeholder="القيمة بالريال" step="any">
                    </div>
                    <div class="input-group">
                        <input type="date" id="fromDate" placeholder="الفترة من" >
                    </div>
                    <div class="input-group">
                        <input type="date" id="toDate" placeholder="الفترة إلى">
                    </div>
                    <div class="input-group">
                        <input type="number" id="paymentAmount" placeholder="مبلغ السداد" step="any">
                    </div>
                    <div class="input-group">
                        <select id="comboBox"></select>
                    </div>
                    <div class="form-actions">
                        <button onclick="handleData()">حفظ او تعديل</button> <!-- زر موحد -->
                        <button onclick="goBack()">رجوع</button>
                        <button onclick="deleteEntry(currentData[editIndex]?.id)" class="delete-btn">حذف</button>

                    </div>
                </div>
    
                <div class="listview" id="listView">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>اسم العمارة</th>
                                <th>المبلغ الكلي</th>
                                <th>القراءة</th>
                                <th>القيمة بالريال</th>
                                <th>التاريخ من</th>
                                <th>التاريخ إلى</th>
                                <th>مبلغ السداد</th>
                                <th>العداد التجاري</th>
                            </tr>
                        </thead>
                        <tbody id="listContent"></tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <script src="satarday.js"></script>
        <div id="loadingOverlay">
            <div class="spinner"></div>
            <p class="loading-text">جارٍ التحميل...</p>
        </div>
    </body>
</html>
