<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة العقارات</title>
    <!-- إضافة الشعار في الرأس --><!-- إضافة الشعار في الرأس --><!-- إضافة الشعار في الرأس -->
    <img src="D:\emad\DOC\logo.jpg" class="header-logo" alt="Bakr Sabr Logo">
</head>
<link rel="stylesheet" href="satarday.css">
<body>
    <!-- واجهة تسجيل الدخول -->
    <div class="login-container" id="loginContainer">
        <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
        </div>
        <button class="btt" onclick="login()">دخول</button>
    </div>

    <!-- لوحة التحكم -->
    <div class="dashboard" id="dashboard">
        <div class="building-buttons">
            <button onclick="showForm('العمارة الكبيرة 30058543307')">العمارة الكبيرة 30058543307</button>
            <button onclick="showForm('عمارة سلطانة 10075126558')">عمارة سلطانة 10075126558</button>
            <button onclick="showForm('عمارة المنارات 30059069267')">عمارة المنارات 30059069267</button>
            <button onclick="showForm('عمارة السيل 30059012783')">عمارة السيل 30059012783</button>
            <button onclick="showForm('عمارة المكتب القديم 10074768485')">عمارة المكتب القديم 10074768485</button>
            <button onclick="showForm('عمارة التجارية 30059069178')">عمارة التجارية 30059069178</button>
        </div>
        <div class="group-all">
            <!-- نموذج الإدخال -->
            <div class="form-container" id="formContainer" style="display: none;">
                <h3 id="buildingTitle"></h3>
                <div class="input-group">
                    <input type="number" id="totalBill" placeholder="المبلغ الكلي للفاتورة">
                </div>
                <div class="input-group">
                    <input type="number" id="reading" placeholder="القراءة">
                </div>
                <div class="input-group">
                    <input type="number" id="valueSAR" placeholder="القيمة بالريال">
                </div>
                <div class="input-group">
                    <input type="date" id="fromDate" placeholder="الفترة من">
                </div>
                <div class="input-group">
                    <input type="date" id="toDate" placeholder="الفترة إلى">
                </div>
                <div class="input-group">
                    <input type="number" id="paymentAmount" placeholder="مبلغ السداد">
                </div>
                <div class="input-group">
                    <select id="comboBox"></select>
                </div>
                <button onclick="saveData()" style="padding: 15px 25px; font-size: 16px;">حفظ</button>
                <button onclick="updateData()" style="padding: 15px 25px; font-size: 16px;">تعديل</button>
                <button onclick="goBack()" style="padding: 15px 25px; font-size: 16px;">رجوع</button>
                <button onclick="logout()" class="logout-btn">تسجيل الخروج</button>
            </div>

            <div class="listview" id="listView">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>اسم العمارة</th>
                            <th>المبلغ الكلي</th>
                            <th>القراءة</th>
                            <th>القيمة بالريال</th>
                            <th>التاريخ من</th>
                            <th>التاريخ إلى</th>
                            <th>مبلغ السداد</th>
                            <th>العداد التجاري</th>
                        </tr>
                    </thead>
                    <tbody id="listContent"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="satarday.js"></script>
</body>
</html>
